<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Home</title>
  </head>
  <body class="bg-image">
    <div class="container-fluid">
      <div class="container">
        <nav
          class="navbar fixed-top navbar-expand-lg navbar-dark navbar-purple"
        >
          <div class="container">
            <!-- Playground Logo as home button -->
            <a class="navbar-brand" href="/index.html">
              <img
                src="/images/logo_solid_wht.png"
                alt="playground logo"
                width="220"
                height="45"
              />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/pages/channels.html"
                  >Channels</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/pages/my_videos.html"
                  >My Videos</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-light"
                type="submit"
                style="margin-left: 5px"
              >
                Submit
              </button>
              <!-- Search Icon<i class="fas fa-search"></i> -->
            </form>
          </div>
        </nav>
      </div>
      <div class="info-text-box container-fluid">
        <section class="ftco-section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">
                  Content coming soon!
                </h2>
                  <p>
                    At PlaygroundTV we are constantly looking to add and expand to our library, hang tight and in short there will be a video here!
                  </p>
                  <p>
                    Please check out our social media in the meantime
                  </p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <hr />
      <div class="container">
        <footer>
          <div class="text-center center-block">
            <p class="txt-railway">PlaygroundTV social</p>

            <a href="https://www.facebook.com/PlaygroundLoveU/" rel="noopener noreferrer"
              ><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i
            ></a>
            <a href="https://www.instagram.com/playgroundloveu/" rel="noopener noreferrer"
              ><i
                id="social-ig"
                class="fab fa-instagram-square fa-3x social"
              ></i
            ></a>
            <a href="https://twitter.com/playgroundLoveU" rel="noopener noreferrer"
              ><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i
            ></a>
            <a href="https://www.linkedin.com/company/playgroundloveu/" rel="noopener noreferrer"
              ><i id="social-li" class="fa fa-linkedin-square fa-3x social"></i
            ></a>

            <p class="small">Playground TV2021. All Rights Reserved</p>
          </div>
        </footer>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/f75dd5871a.js"
      crossorigin="anonymous"
    ></script>

</html>
