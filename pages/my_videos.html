<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Home</title>
  </head>
  <body class="bg-image">
    <div class="container-fluid">
      <div class="container">
        <nav
          class="navbar fixed-top navbar-expand-lg navbar-dark navbar-purple"
        >
          <div class="container">
            <!-- Playground Logo as home button -->
            <a class="navbar-brand" href="/index.html">
              <img
                src="/images/logo_solid_wht.png"
                alt="playground logo"
                width="220"
                height="45"
              />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/pages/channels.html"
                  >Channels</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/pages/my_videos.html"
                  >My Videos</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-light"
                type="submit"
                style="margin-left: 5px"
              >
                Submit
              </button>
              <!-- Search Icon<i class="fas fa-search"></i> -->
            </form>
          </div>
        </nav>
      </div>
      <div class="sign-up-form container-fluid">
        <section class="ftco-section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 text-center mb-5">
                
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                <div class="login-wrap py-5">
                  <div
                    class="img d-flex align-items-center justify-content-center"
                    style="background-image: url(images/bg.jpg)"
                  ></div>
                  <h3 class="text-center mb-0">Welcome</h3>
                  <p class="text-center">
                    Sign in by entering the information below
                  </p>
                  <form action="#" class="login-form">
                    <div class="form-group">
                      <div
                        class="icon d-flex align-items-center justify-content-center"
                      >
                        <span class="fa fa-user"></span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        required=""
                      />
                    </div>
                    <div class="form-group">
                      <div
                        class="icon d-flex align-items-center justify-content-center"
                      >
                        <span class="fa fa-lock"></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        required=""
                      />
                    </div>
                    <div class="form-group d-md-flex">
                      <div class="w-100 text-md-right">
                        <a href="#">Forgot Password</a>
                      </div>
                    </div>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="btn form-control btn-primary rounded submit px-3"
                      >
                        Get Started
                      </button>
                    </div>
                  </form>
                  <div class="w-100 text-center mt-4 text">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="#">Sign Up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <hr />
      <div class="container">
        <footer>
          <div class="text-center center-block">
            <p class="txt-railway">PlaygroundTV social</p>

            <a href="https://www.facebook.com/PlaygroundLoveU/" target="_blank" rel="noopener noreferrer"
              ><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i
            ></a>
            <a href="https://www.instagram.com/playgroundloveu/" target="_blank" rel="noopener noreferrer"
              ><i
                id="social-ig"
                class="fab fa-instagram-square fa-3x social"
              ></i
            ></a>
            <a href="https://twitter.com/playgroundLoveU" target="_blank" rel="noopener noreferrer"
              ><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i
            ></a>
            <a href="https://www.linkedin.com/company/playgroundloveu/" target="_blank" rel="noopener noreferrer"
              ><i id="social-li" class="fa fa-linkedin-square fa-3x social"></i
            ></a>

            <p class="small">Playground TV2021. All Rights Reserved</p>
          </div>
        </footer>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/f75dd5871a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
