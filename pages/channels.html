<!DOCTYPE html>

    <title>Channels</title>

  <body class="bg-image">
    <div class="container-fluid">
      <div class="container">
        <nav
          class="navbar fixed-top navbar-expand-lg navbar-dark navbar-purple"
        >
          <div class="container">
            <!-- Playground Logo as home button -->
            <a class="navbar-brand" href="/index.html">
              <img
                src="/images/logo_solid_wht.png"
                alt="playground logo"
                width="220"
                height="45"
              />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/pages/channels.html"
                  >Channels</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/pages/my_videos.html"

            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-light"
                type="submit"
                style="margin-left: 5px"
              >
                Submit
              </button>
              <!-- Search Icon<i class="fas fa-search"></i> -->
            </form>
          </div>
        </nav>
      </div>

      	<div class="row mx-auto channel-container">
		
            <div class="container channel-logo-position">
            <div class="logo-image">
            <img class="channel-logo img-fluid" src="https://i.ibb.co/LdNhjxn/Channel-4-2x.png" alt="channel logo">
            </div>
            <div class="channel-title">
            <h4>4 Everyone</h4>
            <p>2+ / Non Verbal</p>
            </div>
            </div>
            <div class="series-card">
            <a href="#">
                <img class="rounded img-fluid" src="https://i.ibb.co/3vYBQkR/Molang-Boat-millimages-RVB-1-1.png" alt="Molang poster">
            </a>
            </div>
            <div class="series-card">
            <a href="#">
                <img class="rounded img-fluid" src="https://i.ibb.co/3vYBQkR/Molang-Boat-millimages-RVB-1-1.png" alt="Molang poster">
            </a>
            </div>
            <div class="series-card">
            <a href="#">
                <img class="rounded img-fluid" src="https://i.ibb.co/3vYBQkR/Molang-Boat-millimages-RVB-1-1.png" alt="Molang poster">
            </a>
            </div>
		
	</div>

      <hr />
      <br />

            <p class="txt-railway">PlaygroundTV social</p>

            <a href="https://www.facebook.com/PlaygroundLoveU/" rel="noopener noreferrer"
              ><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i
            ></a>
            <a href="https://www.instagram.com/playgroundloveu/" rel="noopener noreferrer"
              ><i
                id="social-ig"
                class="fab fa-instagram-square fa-3x social"
              ></i

            <a href="https://twitter.com/playgroundLoveU" rel="noopener noreferrer"
              ><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i
            ></a>
            <a href="https://www.linkedin.com/company/playgroundloveu/" rel="noopener noreferrer"
              ><i id="social-li" class="fa fa-linkedin-square fa-3x social"></i
            ></a>

            <p class="small">Playground TV2021. All Rights Reserved</p>
          </div>
        </footer>
